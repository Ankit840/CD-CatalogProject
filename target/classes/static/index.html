<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CD Catalog</title>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="master.css" rel="stylesheet" />
</head>

<body>
	<!-- form start from here -->
	<a href="artist.html">Artists</a>
	<div class="container">
		<div class="row catalog-form">
			<form name="save-catalog" id="save-catalog" action="/">
				<h1 class="main-form-h1">Catalog-CD</h1>
				<div class="mb-3 my-3">
					<label for="exampleFormControlInput1" class="form-label">TITLE</label>
					<input type="text" class="form-control" id="title" placeholder="Title" name="title" required>
				</div>

				<div class="mb-3 my-3">
					<label for="exampleFormControlInput1" class="form-label">ARTIST</label>
					<input type="text" class="form-control" id="artist" placeholder="Artist" name="artist" required>
				</div>

				<div class="mb-3 my-3">
					<label for="exampleFormControlInput1" class="form-label">COUNTRY</label>
					<input type="text" class="form-control" id="country" placeholder="Country" name="country" required>
				</div>

				<div class="mb-3 my-3">
					<label for="exampleFormControlInput1" class="form-label">COMPANY</label>
					<input type="text" class="form-control" id="company" placeholder="Company" name="company" required>
				</div>

				<div class="mb-3 my-3">
					<label for="exampleFormControlInput1" class="form-label">PRICE</label>
					<input type="number" class="form-control" id="price" placeholder="Price" name="price" required>
				</div>
				<div class="mb-3 my-3">
					<label for="exampleFormControlInput1" class="form-label">YEAR</label>
					<input type="number" class="form-control" id="year" placeholder="Year" name="year" required>

				</div>
				<div class="btn-array">
					<button type="button" class="btn btn-success" id="save" name="save">SAVE</button>
					<button type="reset" class="btn btn-warning" id="reset" name="reset">RESET</button>
				</div>

			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="master.js"> </script>
</body>

</html>
